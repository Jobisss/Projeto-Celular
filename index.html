<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celular</title>
</head>
<body>
    <div class="base">
        <div class="buraco">
            <div class="fone"></div>
        </div>
        <div class="tela">
            <!-- 6 fileiras contando essa -->
            <div class="apps">
                <div class="app type-1"></div>
                <div class="app type-2"></div>
                <div class="app type-5
                "></div>
                <div class="app type-3"></div>
            </div>
            <div class="apps">
                <div class="app type-4"></div>
                <div class="app type-1"></div>
                <div class="app type-3"></div>
                <div class="app type-2"></div>
            </div>
            <div class="apps">
                <div class="app type-1"></div>
                <div class="app type-2"></div>
                <div class="app type-4"></div>
                <div class="app type-5
                "></div>
            </div>
            <div class="apps">
                <div class="app type-6"></div>
                <div class="app type-1"></div>
                <div class="app type-2"></div>
                <div class="app type-5
                "></div>
            </div>
            <div class="apps">
                <div class="app type-4"></div>
                <div class="app type-3"></div>
                <div class="app type-1"></div>
                <div class="app type-6
                "></div>
            </div>
            <div class="apps">
                <div class="app type-6"></div>
                <div class="app type-2"></div>
                <div class="app type-3"></div>
                <div class="app type-1"></div>
            </div>
            
        </div>
        <div class="botao"></div>
        <div class="plus"></div>
        <div class="less"></div>
        <div class="turn"></div>
    </div>
</body>
</html>
